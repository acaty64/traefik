# TRAEFIK

version: '3'

# Services
services:
    proxy:
        image: traefik:v2.1
        container_name: proxy
        ports:
            - "80:80"
            - "443:443"
            - "8080:8080"       # traefik dashboard
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./traefik.yml:/traefik.yml
            - ./traefik.log:/traefik.log

    nginx:
        image: nginx
        container_name: nginx
        labels:
            - "environment=dev"
            - "traefik.enable=true"
            - "traefik.http.routers.nginx.rule=Host(`traefik.nginx.ucssfcec.local`)"

    web-0:
        image: acaty/ucssfcec:1.0.1
        container_name: nginx-ucssfcec
        restart: always
        labels:
            - "environment=production"
            - "traefik.enable=true"
            - "traefik.http.routers.web-0.rule=Host(`traefik.ucssfcec.local`)"
        volumes:
            # - ~/code/ucssfcec:/var/www/html:rw
            - ~/code/ucssfcec:/usr/share/nginx/html:rw
            - ./dockerfiles/sites-available/ucssfcec.local:/etc/nginx/sites-available/default

    web-1:
        image: acaty/firma:1.0.2
        # build:
        #   context: ./dockerfiles/nginx-php
        #   dockerfile: Dockerfile
        container_name: nginx-firma
        restart: always
        labels:
            - "environment=production"
            - "traefik.enable=true"
            - "traefik.http.routers.web-1.rule=Host(`traefik.firma.ucssfcec.local`)"
        volumes:
            - ~/code/firma:/usr/share/nginx/html:rw
            - ./dockerfiles/sites-available/firma.local:/etc/nginx/sites-available/default

    web-2:
        image: new-websockets/app
        # image: api/nginx-php
        # image: api-websockets/app:latest
        # build:
        #   context: ./dockerfiles/nginx-php
        #   dockerfile: Dockerfile
        container_name: nginx-websockets
        restart: always
        ports:
            - "6001:6001"
        labels:
            - "environment=production"
            - "traefik.enable=true"
            - "traefik.http.routers.web-2.rule=Host(`traefik.websockets.ucssfcec.local`)"
            - "--entrypoints.web.address=:80"
            - "--entryPoints.ws.address=:6001"
            # - "traefik.http.routers.web-2.entrypoints=websecure"
            # - "traefik.http.routers.web-2.tls.certresolver=myresolver"
        volumes:
          - ~/code/new-websockets:/var/www/html:rw
          # - ~/code/new-websockets:/usr/share/nginx/html:rw

    mysql:
        container_name: mysql
        image: mysql:5.7
        labels:
            - "environment=production"
            - "traefik.enable=true"
        ports:
          - "${DB_PORT}:3306"
        environment:
          MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
          MYSQL_USER: "${MYSQL_USER}"
          MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
        volumes:
          - /var/lib/mysql:/var/lib/mysql
          - ./dockerfiles/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
          - ./dockerfiles/mysql/my.cnf:/etc/mysql/my.cnf

